<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHIELD22 Access</title>
  <style>
    body {
      background-color: black;
      color: #00FF99;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    input {
      background: black;
      color: #00FF99;
      border: 1px solid #00FF99;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
    #response {
      margin-top: 15px;
      display: none;
    }
    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>üõ∞Ô∏è You Shouldn‚Äôt Have Scanned That</h1>
  <input id="accessInput" type="text" placeholder="Enter Access Code" onkeydown="grantAccess(event)">
  <p id="response">‚úÖ Access Granted. Welcome Agent.</p>
  <p>ACCESS LOGGED</p>
  <p>This terminal has recorded your action. Stand by...</p>

  <script>
    function grantAccess(e) {
      if (e.key === 'Enter') {
        document.getElementById('accessInput').style.display = 'none';
        document.getElementById('response').style.display = 'block';
      }
    }
  </script>
</body>
</html>
