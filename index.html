<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHIELD22 Access</title>
  <style>
    body {
      background-color: black;
      color: #00FF99;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    input {
      background: black;
      color: #00FF99;
      border: 1px solid #00FF99;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }

    #response, #terminal {
      margin-top: 15px;
      display: none;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 20px;
      background-color: #00FF99;
      animation: blink 1s step-start infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    #terminal {
      font-size: 1.2em;
      white-space: pre-wrap;
      text-align: left;
      max-width: 90%;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>üõ∞Ô∏è You Shouldn‚Äôt Have Scanned That</h1>
  <input id="accessInput" type="text" placeholder="Enter Access Code" onkeydown="grantAccess(event)">
  <p id="response">‚úÖ Access Granted. Welcome Agent.</p>
  <p>This terminal has recorded your action. Stand by...</p>

  <div id="terminal">ACCESS GRANTED... Initializing node...\n\n> <span class="cursor"></span></div>

  <footer>
    This server is operating on a frequency outside civilian jurisdiction. If you see this, you were never meant to.
  </footer>

  <script>
    function grantAccess(e) {
      if (e.key === 'Enter') {
        const code = document.getElementById('accessInput').value.trim().toLowerCase();
        if (code === 'kal-el') {
          document.getElementById('accessInput').style.display = 'none';
          document.querySelector('h1').style.display = 'none';
          document.getElementById('response').style.display = 'none';
          document.getElementById('terminal').style.display = 'block';
        } else {
          document.getElementById('response').innerText = 'üõë Invalid Code Logged.';
          document.getElementById('response').style.display = 'block';
          document.getElementById('accessInput').style.display = 'none';
        }
      }
    }
  </script>
</body>
</html>
